
<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h1 class="text-center">Add Product</h1>
        <div class="container">
          <button class="align-items-center" routerLink="/list-student" class="btn btn-success">List Products</button>
         </div>
        <form [formGroup]="Student" (ngSubmit)="save()">
          <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Product Name" formControlName="productName">
          </div>
          <div class="form-group">
            <label>Product Ads</label>
            <input type="number" class="form-control" aria-describedby="emailHelp" placeholder="Product Ads" formControlName="productAds">
          </div>
          <div class="form-group">
            <label>Product Price</label>
            <input type="number" class="form-control" placeholder="Product Price" formControlName="productPrice">
          </div>
          <div class="form-group">
            <label>Product Link</label>
            <input type="text" class="form-control" placeholder="Product Link" formControlName="productLink">
          </div>
          
         
            
            <input type="hidden" class="form-control" formControlName="IsActive">
          

  <br>
          <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
      </div>
    </div>
  </div>
